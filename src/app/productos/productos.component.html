<div class="container">
  <div class="row">
    <!-- Columna de productos -->
    <div class="col-md-8">
      <!-- Barra de bÃºsqueda -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar productos..." [(ngModel)]="busqueda" (input)="filtrarProductos()">
      </div>

      <!-- Contenedor de productos -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <div *ngIf="loadingProducts" class="loading-animation">
          <div class="loading-spinner"></div>
        </div>
        <div *ngIf="!loadingProducts && productos.length == 0" class="alert alert-warning" role="alert">
          No hay productos
        </div>
        <ng-container *ngFor="let producto of productosFiltrados">
          <div class="col">
            <app-producto-card [producto]="producto" ></app-producto-card>
          </div>
        </ng-container>
        
      </div>
    </div>

    <!-- Columna del carrito -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Productos seleccionados</h5>
          <ul class="list-group list-group-flush">
            <li *ngFor="let item of carrito" class="list-group-item">
              {{ item.nombre }} - {{ item.cantidad }} x {{ item.costo | currency }}
              <button class="btn btn-danger btn-sm float-end" (click)="eliminarDelCarrito(item)">Eliminar</button>
            </li>
          </ul>
          <div class="mt-3">
            <h6>Total: {{ total | currency }}</h6>
            <button class="btn btn-success" (click)="finalizarCompra()">Finalizar Venta</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
